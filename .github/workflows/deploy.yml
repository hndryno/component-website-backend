name: Test Deploy

on:
  push:
    branches:
     - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Copy Repo
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          source: '.'
          target: './backend'
      - name: Check VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          # script: |
          #   pm2 restart /backend/index.js
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm ci

